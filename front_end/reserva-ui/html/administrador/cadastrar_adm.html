<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Cadastro de Administrador</title>
</head>
<body>

<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/html/administrador/gerenciar_adm.html">Voltar</a>
        <span class="navbar-brand mb-0 h1 text-white">Cadastro de Administrador</span>
    </div>
</nav>

<div class="container mt-4">
    <form id="cadastroAdmForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script>
document.getElementById('cadastroAdmForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch('http://localhost:8080/api/adm', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Administrador cadastrado com sucesso!');
        // Redireciona para a pÃ¡gina de gerenciamento de administradores
        window.location.href = '/html/administrador/gerenciar_adm.html';
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Erro ao cadastrar o administrador.');
    });
});
</script>

</body>
</html>
