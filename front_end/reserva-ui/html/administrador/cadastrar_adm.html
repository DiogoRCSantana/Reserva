<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Reserva</title>
    <style>
        .footer-reserva {
            background-color: rgba(0, 0, 0, 0.05);
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a href="/html/administrador/gerenciar_adm.html" class="navbar-brand text-white">
            <i class="fas fa-arrow-left"></i> 
          </a>
            <span class="navbar-brand mb-0 h1 text-white" style="flex-grow: 1; text-align: center;">Reserva</span>
        </div>
    </nav>

<div class="container mt-4">
    <form id="cadastroAdmForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<footer class="footer-reserva">
    © 2024 Reserva
</footer>

<script>
document.getElementById('cadastroAdmForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch('http://localhost:8080/api/adm', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Administrador cadastrado com sucesso!');
        // Redireciona para a página de gerenciamento de administradores
        window.location.href = '/html/administrador/gerenciar_adm.html';
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Erro ao cadastrar o administrador.');
    });
});
</script>

</body>
</html>
