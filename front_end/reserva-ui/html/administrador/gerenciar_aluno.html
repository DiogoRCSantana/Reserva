<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home/gerenciar_usuario.css">
    <title>Reserva</title>
</head>
<body>

    <nav class="navbar navbar-light navbar-custom" style="background-color: #007bff;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" onclick="window.location.href='/html/home/home_administrador.html'" style="color: white;">Reserva</span>    
        </div>
    </nav>

    

    <footer class="footer-reserva">
        © 2024 Reserva
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Recupera os dados do usuário do localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            // Verifica se o usuário está autenticado (dados do usuário presentes no localStorage)
            if (userData) {
                // Adicione aqui o código para personalizar a página home_aluno com os dados do usuário
                // Constantes com os dados do usuário
                const nomeElement = document.getElementById('nomeDoAdm');
                nomeElement.textContent = `Bem-vindo, ${userData.nome}!`;
            } else {
                // Redireciona o usuário para a página de login se não estiver autenticado
                window.location.href = '/html/init/login.html';
            }
        });
    </script>
</body>
</html>
