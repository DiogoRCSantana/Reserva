<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home/home_adm.css">
    <title>Reserva</title>
    <style>
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .btn-logout {
            background: none;
            border: none;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light navbar-custom" style="background-color: #007bff;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Reserva</span>
          <form class="d-flex justify-content-end">
            <button class="btn btn-logout" type="button" id="logoutButton">Logout</button>
        </form>      
        </div>
    </nav>

    <div class="container text-center mt-5">
        <button class="btn btn-reserva my-4 w-100 h-100 d-flex justify-content-center align-items-center" type="button" data-toggle="modal" data-target="#gerenciarUsuariosModal">Gerenciar Usuários</button>
        <button class="btn btn-reserva my-4 w-100 h-100 d-flex justify-content-center align-items-center" type="button" onclick="window.location.href='/html/administrador/gerenciar_laboratorio.html'">Gerenciar Laboratórios</button>
        <button class="btn btn-reserva my-4 w-100 h-100 d-flex justify-content-center align-items-center" type="button" onclick="window.location.href='/html/administrador/gerenciar_equipamento.html'">Gerenciar Equipamentos</button>
        <button class="btn btn-reserva my-4 w-100 h-100 d-flex justify-content-center align-items-center" type="button" onclick="window.location.href='/html/administrador/gerenciar_reserva.html'">Reservas</button>
    
        <!-- Modal -->
        <div class="modal fade" id="gerenciarUsuariosModal" tabindex="-1" role="dialog" aria-labelledby="gerenciarUsuariosModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gerenciarUsuariosModalLabel">Escolha o Tipo de Usuário</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary btn-block my-2" onclick="window.location.href='/html/administrador/gerenciar_aluno.html'">Aluno</button>
                        <button class="btn btn-primary btn-block my-2" onclick="window.location.href='/html/administrador/gerenciar_professor.html'">Professor</button>
                        <button class="btn btn-primary btn-block my-2" onclick="window.location.href='/html/administrador/gerenciar_adm.html'">Administrador</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer-reserva">
        © 2024 Reserva
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Recupera os dados do usuário do localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            // Verifica se o usuário está autenticado (dados do usuário presentes no localStorage)
            if (userData) {
                // Adicione aqui o código para personalizar a página home_aluno com os dados do usuário
                // Constantes com os dados do usuário
                const nomeElement = document.getElementById('nomeDoAdm');
                nomeElement.textContent = `Bem-vindo, ${userData.nome}!`;
            } else {
                // Redireciona o usuário para a página de login se não estiver autenticado
                window.location.href = '/html/init/login.html';
            }
        });
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Limpa os dados da sessão do localStorage
            localStorage.clear();

            // Redireciona o usuário para a página de login
            window.location.href = '/html/init/login.html';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
