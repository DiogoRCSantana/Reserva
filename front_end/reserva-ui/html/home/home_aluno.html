<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home/home_aluno.css">
    <title>Reserva</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-custom" style="background-color: #007bff;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Reserva</span>
          <div class="d-flex">
            <button class="btn btn-outline-light" type="button" id="logoutButton">Logout</button>
          </div>
        </div>
    </nav>
    Home ALUNO,
    <p id="nomeDoAluno"></p>
    <footer class="text-center text-lg-start" style="background-color: rgba(0, 0, 0, 0.05); margin-top: 20px;">
        <div class="text-center p-4">
          © 2024 Direitos Reservados:
          <a class="text-reset fw-bold" href="https://mdbootstrap.com/">Macaxeiros.com</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Recupera os dados do usuário do localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            // Verifica se o usuário está autenticado (dados do usuário presentes no localStorage)
            if (userData) {
                // Adicione aqui o código para personalizar a página home_aluno com os dados do usuário
                // Por exemplo, você pode exibir o nome do aluno em algum lugar na página
                const nomeElement = document.getElementById('nomeDoAluno');
                nomeElement.textContent = `Bem-vindo, ${userData.nome}!`;
            } else {
                // Redireciona o usuário para a página de login se não estiver autenticado
                window.location.href = '/html/init/login.html';
            }
        });
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Limpa os dados da sessão do localStorage
            localStorage.clear();

            // Redireciona o usuário para a página de login
            window.location.href = '/html/init/login.html';
        });
    </script>
</body>
</html>
